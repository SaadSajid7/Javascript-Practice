<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
    <title>Calculator | JavaScript</title>
</head>
<body class="bg-dark">
    <div class="main bg-dark d-flex flex-column mx-auto border border-white mt-5">
        <h1 class="text-white text-center">Calculator</h1>
        <div class="p-3">
            <input class="w-100 h-100 p-3 fs-4" disabled type="text" name="" id="display">
        </div>
        <div class="text-center">
            <button onclick="clearValue()" class="bg-danger p-3 fs-4 customBtn1">C</button>
            <button onclick="backspace()" class="bg-info p-3 fs-4 customBtn">Back</button>
            <button onclick="getBtnValue('+')" class="bg-info p-3 fs-4 customBtn">+</button>
        </div>
        <div class="text-center">
            <button onclick="getBtnValue(7)" class="bg-secondary p-3 fs-4 customBtn">7</button>
            <button onclick="getBtnValue(8)" class="bg-secondary p-3 fs-4 customBtn">8</button>
            <button onclick="getBtnValue(9)" class="bg-secondary p-3 fs-4 customBtn">9</button>
            <button onclick="getBtnValue('-')" class="bg-info p-3 fs-4 customBtn">-</button>
            <button onclick="getBtnValue(4)" class="bg-secondary p-3 fs-4 customBtn">4</button>
            <button onclick="getBtnValue(5)" class="bg-secondary p-3 fs-4 customBtn">5</button>
            <button onclick="getBtnValue(6)" class="bg-secondary p-3 fs-4 customBtn">6</button>
            <button onclick="getBtnValue('*')" class="bg-info p-3 fs-4 customBtn">*</button>
            <button onclick="getBtnValue(1)" class="bg-secondary p-3 fs-4 customBtn">1</button>
            <button onclick="getBtnValue(2)" class="bg-secondary p-3 fs-4 customBtn">2</button>
            <button onclick="getBtnValue(3)" class="bg-secondary p-3 fs-4 customBtn">3</button>
            <button onclick="getBtnValue('/')" class="bg-info p-3 fs-4 customBtn">/</button>
            <button onclick="getBtnValue('.')" class="bg-secondary p-3 fs-4 customBtn">.</button>
            <button onclick="getBtnValue(0)" class="bg-secondary p-3 fs-4 customBtn">0</button>
            <button onclick="calculateValue()" class="bg-success p-3 fs-4 customBtn1">=</button>
        </div>

    </div>



    <script src="app.js"></script>
</body>
</html>
