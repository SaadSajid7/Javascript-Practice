<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
    integrity="sha512-YFENbnqHbCRmJt5d+9lHimyEMt8LKSNTMLSaHjvsclnZGICeY/0KYEeiHwD1Ux4Tcao0h60tdcMv+0GljvWyHg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  <link rel="stylesheet" href="style.css">
  <title>Quiz App</title>
</head>
<body class="bg-secondary bg-opacity-10">

  <div class="container">
    <div class="row p-md-5 p-3 bg-white rounded-4">
      <div class="col-12 text-center">
        <h1>Add Question</h1>
      </div>
      <form action="submit" class="text-center">
        <textarea id="addQues" class="w-100 border-0 bg-opacity-10 bg-secondary rounded-4 p-2 my-3" rows="5" placeholder="Enter Question Here"></textarea>
        <input type="text" class="w-100 mb-2 border-0 bg-opacity-10 bg-secondary rounded-pill p-2 px-3" placeholder="Option 1" id="addOption1">
        <input type="text" class="w-100 mb-2 border-0 bg-opacity-10 bg-secondary rounded-pill p-2 px-3" placeholder="Option 2" id="addOption2">
        <input type="text" class="w-100 mb-2 border-0 bg-opacity-10 bg-secondary rounded-pill p-2 px-3" placeholder="Option 3" id="addOption3">
        <input type="text" class="w-100 mb-2 border-0 bg-opacity-10 bg-secondary rounded-pill p-2 px-3" placeholder="Option 4" id="addOption4">
        <input type="text" class="w-100 my-2 border-0 bg-opacity-10 bg-secondary rounded-pill p-2 px-3" placeholder="Correct Answer" id="correctAns">
        <button type="button" onclick="addQuestion()" class="btn btn-primary col-5 my-2">Add</button>
      </form>
    </div>
    <div id="allQuestions" class="mt-3 row p-md-5 p-3 bg-white rounded-4 justify-content-center gap-5 align-items-center"></div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script type="module" src="addQuestion.js"></script>
</body>

</html>
