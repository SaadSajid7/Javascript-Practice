<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Quiz App</title>
</head>

<body class="bg-secondary bg-opacity-10">
  <img src="loader.gif" alt="" id="loader">
  <div class="progress" style="background: #fff; height: 5px;">
    <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0;"></div>
  </div>
  <div class="container-fluid pt-3" id="container" style="display: none;">
    <div class="row align-items-center justify-content-between">
      <p class="px-md-5 col-6" id="questionNo">Question: 0 out of 0</p>
    </div>
    <div class="row displayQuestion">
      <p class="fs-4 fw-bold bg-secondary bg-opacity-75 py-5 px-3 text-white text-center" id="quest"></p>
    </div>
    <div class="row px-3" id="ansParent">
      <button class="fs-4 py-3 bg-danger bg-opacity-50 rounded my-2 text-start" id="option1" onclick="checkDiv();checkQuestion(option1);"></button>
      <button class="fs-4 py-3 bg-success bg-opacity-50 rounded my-2 text-start" id="option2" onclick="checkDiv();checkQuestion(option2);"></button>
      <button class="fs-4 py-3 bg-warning bg-opacity-50 rounded my-2 text-start" id="option3" onclick="checkDiv();checkQuestion(option3);"></button>
      <button class="fs-4 py-3 bg-primary bg-opacity-50 rounded my-2 text-start" id="option4" onclick="checkDiv();checkQuestion(option4);"></button>
    </div>
    <div class="text-center">
      <button class="btn btn-success col-md-2 col-4 rounded-pill fs-4 mt-4" id="nxtBtn"
        onclick="nextQuestion()">Next</button>
    </div>
  </div>
  <!-- Remarks Modal -->
  <div class="modal fade" id="endModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalLabel">Result</h1>
          <button type="button" class="btn-close" aria-label="Close" onclick="location.replace('./index.html')"></button>
        </div>
        <div class="modal-body text-center">
          <h2 id="remarks"></h2>
          <h4>Your Score</h4>
          <p id="marks" class="mt-2 mb-0">Marks : 0</p>
          <p id="percentage">Percentage : 0%</p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" onclick="location.replace('./index.html')">Close</button>
          <button type="button" class="btn btn-primary" onclick="location.reload()">Retake</button>
        </div>
      </div>
    </div>
  </div>

  

  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script type="module" src="app.js"></script>
</body>

</html>
