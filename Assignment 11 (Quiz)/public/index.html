<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
    integrity="sha512-YFENbnqHbCRmJt5d+9lHimyEMt8LKSNTMLSaHjvsclnZGICeY/0KYEeiHwD1Ux4Tcao0h60tdcMv+0GljvWyHg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Quiz App</title>
</head>

<body class="bg-secondary bg-opacity-10">

  <div class="container">
    <div class="row position-absolute translate-middle top-50 start-50 p-5 bg-white rounded-4 justify-content-between">
      <div class="col-12 text-center pb-3">
        <h1>Quiz App</h1>
      </div>
      <button type="button" class="btn btn-primary col-md-8 mb-md-0 mb-2" onclick="location.href = './quiz.html'">Start</button>
      <i class="bi bi-plus btn btn-success col-md-3 fs-4 p-0" data-bs-toggle="modal" data-bs-target="#loginModal"></i>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalLabel">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="email" id="email" placeholder="Email" class="col-12 my-2 p-2 px-3 rounded-pill border-0 bg-secondary bg-opacity-10">
          <input type="password" id="password" placeholder="Password" class="col-12 my-2 p-2 px-3 rounded-pill border-0 bg-secondary bg-opacity-10">
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
        </div>
      </div>
    </div>
  </div>




  <!-- marks and percentage at the end of the quiz  -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script type="module" src="login.js"></script>
</body>

</html>
