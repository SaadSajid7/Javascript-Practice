<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Quiz App</title>
</head>
<body class="bg-secondary bg-opacity-10">
  <div class="container-fluid pt-3">
    <div class="row align-items-center justify-content-between">
        <p class="px-md-5 col-6" id="questionNo">Question: <b></b> out of <b></b></p>
        <p class="px-md-5 col-6 text-end">Time: <b>60 sec</b></p>
    </div>
    <div class="row displayQuestion">
      <p class="fs-4 fw-bold bg-secondary bg-opacity-75 py-5 px-3 text-white text-center" id="quest"></p>
    </div>
    <div class="row align-items-center justify-content-evenly px-3" name="option" id="ansParent">
    </div>
    <div class="text-center">
      <button class="btn btn-success col-md-2 col-4 rounded-pill fs-4 mt-4" id="nxtBtn" onclick="nextQuestion()">Next</button>
    </div>
    <div class="row align-items-center justify-content-between">
      <div>
        <p id="marks">Marks : </p>
      </div>
      <div>
        <p id="percentage">Percentage : </p>
      </div>
    </div>
  </div>


  <!-- marks and percentage at the end of the quiz  -->
 <script src="app.js"></script>
</body>
</html>
