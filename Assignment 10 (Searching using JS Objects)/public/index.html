<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Searching using JS Objects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <input type="text" placeholder="Search your RollNo" id="input" class="w-50 me-2">
        <button class="w-25 btn btn-primary" onclick="Search()">Search</button>
        <div class="table-responsive hide" id="info">
          <table class="table mt-4">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col" >Information</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Name</th>
                <td id="sName"></td>
      
              </tr>
              <tr>
                <th scope="row">Father Name</th>
                <td id="fName"></td>
              </tr>
              <tr>
                <th scope="row">Roll No</th>
                <td id="outputRollNo"></td>
              </tr>
              <tr>
                <th scope="row">CNIC</th>
                <td id="cnic"></td>
              </tr>
              <tr>
                <th scope="row" type="email">Email</th>
                <td id="email"></td>
              </tr>
              <tr>
                <th scope="row" type="password">Password</th>
                <td id="password"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <p id="notFound" class="text-center display-6 border border-2 border-secondary mt-2 col-md-5 col-8" style="display: none;">Data Not Found</p>
      </div> 
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
