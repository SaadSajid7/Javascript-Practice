<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Javascript Timer</title>
  </head>
  <body>
    <div class="container position-absolute top-50 start-50 translate-middle">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-5 text-center rounded-4">
          <h1 class="py-4">Timer</h1>
          <h6>
            <span id="hour">00</span> : <span id="min">00</span> :
            <span id="sec">00</span>
          </h6>
          <div class="row justify-content-center align-items-center">
            <select class="col-md-3 rounded me-3" name="" id="hourMenu">
              <option value="Hours" selected hidden>Hours</option>
            </select>
            <select class="col-md-3 rounded me-3" name="" id="minMenu">
              <option value="Minutes" selected hidden>Minutes</option>
            </select>
            <select class="col-md-3 rounded" name="" id="secMenu">
              <option value="Seconds" selected hidden>Seconds</option>
            </select>
          </div>
          <button class="btn btn-primary my-4 px-4 fs-4" id="startBtn" onclick="onchanges()">
            Start
          </button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
