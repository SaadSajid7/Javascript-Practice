<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Javascript Timer</title>
  </head>
  <body>
    <div class="container position-absolute top-50 start-50 translate-middle hide" id="timer">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-5 text-center rounded-4">
          <h1 class="pb-2 pt-4 m-0">Timer</h1>
          <h6 id="display">00 : 00 : 00</h6>
          <div class="row justify-content-center align-items-center">
            <select oninput="displayTime()" class="col-md-3 rounded me-3" name="" id="hourMenu">
              <option value="00" selected hidden>00</option>
            </select>
            <select oninput="displayTime()" class="col-md-3 rounded me-3" name="" id="minMenu">
              <option value="00" selected hidden>00</option>
            </select>
            <select oninput="displayTime()" class="col-md-3 rounded" name="" id="secMenu">
              <option value="00" selected hidden>00</option>
            </select>
          </div>
          <button class="btn btn-success my-4 px-4 fs-4" id="startBtn" onclick="startTimer()">Start</button>
          <button class="btn btn-danger my-4 px-4 fs-4" id="resetBtn" disabled>Reset</button>
          <button class="btn btn-danger mb-4 px-4 fs-4 col-md-9" id="switchWatch">StopWatch</button>
        </div>
      </div>
    </div>
    <div class="container position-absolute top-50 start-50 translate-middle" id="stopwatch">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-5 text-center rounded-4">
          <h1 class="py-4 m-0">StopWatch</h1>
          <h6><span id="hour">00</span> : <span id="min">00</span> : <span id="sec">00</span></h6>
          <button class="btn btn-success my-4 px-4 fs-4" id="startsBtn" onclick="startWatch()">Start</button>
          <button class="btn btn-danger my-4 px-4 fs-4" id="resetsBtn" disabled onclick="resetWatch()">Reset</button>
          <button class="btn btn-primary my-4 px-4 fs-4" id="pausesBtn" disabled onclick="pauseWatch()">Pause</button>
          <button class="btn btn-danger mb-4 px-4 fs-4 col-md-9" id="switchTimer">Timer</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
