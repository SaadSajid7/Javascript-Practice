<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FIY Web - Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/form.css">
</head>

<body>

  <div class="loader">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="alert-box">
    <img src="img/cross.png" class="alert-img" />
    <p class="alert-msg">Error message</p>
  </div>

    <div class="bg-logo pt-5 text-center col-md-6 position-absolute top-50 start-50 translate-middle">
      <input type="text" class="w-100 p-2 px-3 mb-4 rounded-pill border-0 mt-5" id="username" placeholder="Enter Your Username" ><br />
      <input type="text" class="w-100 p-2 px-3 mb-4 rounded-pill border-0" id="email" placeholder="Enter Your Email" /><br />
      <input type="password" class="w-100 p-2 px-3 mb-4 rounded-pill border-0" id="password" placeholder="Password" >
      <button class="py-2 px-5 rounded-pill border-0 bg-color my-4" onclick="signUpUser()">Sign Up</button><br />
      <a class='f-14' href="./login.html">Already have an account? Login</a>
    </div>

  <script type="module" src="js/form.js"></script>
  <script src="js/token.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
