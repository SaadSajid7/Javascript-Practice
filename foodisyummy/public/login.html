<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FIY Web - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/form.css">
</head>

<body>

  <div class="loader">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="alert-box">
    <img src="img/cross.png" class="alert-img" />
    <p class="alert-msg">Error message</p>
  </div>

  <div class="bg-logo pt-5 text-center col-md-6 position-absolute top-50 start-50 translate-middle">
    <input type="text" class="w-100 p-2 px-3 mb-4 rounded-pill border-0 mt-5" id="email"
      placeholder="Enter Your Email" /><br />
    <input type="password" class="w-100 p-2 px-3 mb-4 rounded-pill border-0" id="password"
      placeholder="Password" /><br />
    <div class='forgot-link text-end'>
      <a class='f-12 fw-semibold'>Forgot Password?</a>
    </div>
    <button class="py-2 px-5 rounded-pill border-0 bg-color my-4" onclick="loginUser()">Login</button><br />
    <a class='f-14' href="./signup.html">Don't have an account? Signup</a>
  </div>

  <script type="module" src="js/form.js"></script>
  <script src="js/token.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
