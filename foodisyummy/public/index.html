<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food is Yummy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="icon" href="img/Logo-png.png">

</head>

<body>

  <div id="navbar"></div>

  <div class="loader">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="container">
    <div class="cont pt-5 text-center">
      <h1 class="heading">All Recipes For You</h1>
      <form class="d-flex mx-auto w-100 justify-content-center">
        <input type="text" id='searchValue' placeholder="Search Recipes" class="col-md-6 col-9 px-3 py-0 search-box" />
        <button class="col-md-2 col-3 search-btn" onClick={handleSearch}><img src="./img/search.png" alt='search-icon' /></button>
      </form>
      <div class="row align-items-center justify-content-center my-5">
        <NavLink to="/categories" class="category pt-4 pb-3">
          <i class="fa-solid fa-star-and-crescent"></i>
          <p>Desi</p>
        </NavLink>
        <NavLink to="/categories" class="category pt-4 pb-3 ms-3">
          <i class="fa-solid fa-ranking-star"></i>
          <p>Special</p>
        </NavLink>
        <div class="line-break"></div>
        <NavLink to="/categories" class="category pt-4 pb-3 ms-md-3">
          <i class="fa-solid fa-utensils"></i>
          <p>Restaurant Style</p>
        </NavLink>
        <NavLink to="/categories" class="category pt-4 pb-3 ms-3">
          <i class="fa-solid fa-ice-cream"></i>
          <p>Dessert</p>
        </NavLink>
      </div>
    </div>
    <div class="row bg-white justify-content-center text-center mt-5 pb-3">
      <h2 class='text-black fw-semibold mt-3 position-relative col-11 color'>Latest Recipes</h2>
      <div class='row' id="recipe-container">

      </div>
    </div>
  </div>

  <footer></footer>

  <div id="signup"></div>
  <div id="login"></div>

  <!-- <script src="js/home.js"></script> -->
  <script type="module" src="js/getRecipes.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
